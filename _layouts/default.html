<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
          <small><a href="/about">About</a></small>
          <a href="mailto:aivars.kalvans@gmail.com" rel="nofollow"><i class="fas fa-at"></i></a>
          <a href="https://github.com/aivarsk" rel="nofollow"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/aivarsk" rel="nofollow"><i class="fab fa-linkedin"></i></a>
          <a href="https://stackoverflow.com/story/aivarsk" rel="nofollow"><i class="fab fa-stackoverflow"></i></a>
          <a href="https://twitter.com/aivarskalvans" rel="nofollow"><i class="fab fa-twitter"></i></a>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
